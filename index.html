<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <h1 class="text-centre">MY CALCULATOR</h1>
    <div class="container flex flex-col item-centre mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="button" style="background: rgb(190, 187, 187);">C</button>
            <button class="button" style=" background: rgb(190, 187, 187)">sq.</button>
            <button class="button" style="background: rgb(190, 187, 187);">del</button>
            <button class="button styling">%</button>
        </div>
        <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button styling">*</button>
        </div>
        <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button styling">/</button>
        </div>
        <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button styling">+</button>
        </div>
        <div class="row">
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button number">=</button>
            <button class="button styling">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
